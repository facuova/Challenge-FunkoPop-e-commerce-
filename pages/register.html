    <link rel="stylesheet" href="../css/index.css">
    <title>Register</title>

<body>
    <header> 
        <nav  class="nav-container container">
           <picture >
                <a  href="../index.html" >
                    <img src="../img/branding/logo_light_horizontal.svg" id="logo-sup" alt="Icono de FunkoShop">
                </a>
            </picture>    
            <a class="navbar-link" href="">SALIR</a>
        </nav> 

    </header>
    <main >        
        <section class="login-container container">
            <h2>CREA TU CUENTA</h2>
            <p>Completa el formulario para ser parte del mundo de los Funkos</p>
            <div class="login-form-container">
                <form class="login-form" action="">
                    <label class="login-form-label" for="">Nombre:</label>
                    <input type="text" placeholder="John">
                </form>
                <form class="login-form" action="">
                    <label class="login-form-label" for="">Apellido:</label>
                    <input type="text" placeholder="Doe">
                </form> 
                <form class="login-form" action="">
                    <label class="login-form-label" for="">Email:</label>
                    <input type="text" placeholder="johndoe@correo.com">
                </form> 
                <form class="login-form" action="">
                    <label class="login-form-label" for="">Contraseña:</label>
                    <input type="text" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                </form> 
                <form class="login-form" action="">
                    <label class="login-form-label" for="">Repita Contraseña:</label>
                    <input type="text" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                </form>
            </div>
            
            <div class="login-buttom-container">
                <button class="login-buttom-item">Registrar</button>
                <form action="index.js" type="GET">
                    <input type="checkbox" name="recrodarme" id="recordarme">
                    <label for="">Acepto</label>
                    <a href="">Termino y condiciones</a>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <section>
            <nav class="nav-container container">
                <ul>
                    <li>
                        <a class="navbar-link"  href="/pages/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="/pages/register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="/pages/login.html">INGRESAR</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="/pages/contacto.html">CONTACTO</a>
                    </li>
                </ul>
                <picture class="footer-logo">
                    <a href="../index.html">
                        <img src="../img/branding/isotype.svg" alt="">
                    </a>
                </picture>
            </nav>
        </section>
        <p class="footer-copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
