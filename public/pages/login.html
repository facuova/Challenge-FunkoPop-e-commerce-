    <title>Login</title>

<body>
    <header> 
        <nav class="nav-container container">
           <picture>
                <a href="../index.html" >
                    <img src="../img/branding/logo_light_horizontal.svg" id="logo-sup" alt="Icono de FunkoShop">
                </a>
            </picture>    
            <a class="navbar-link" href="">SALIR</a>
        </nav>
    </header>
    <main>        
        <section class="login-container container">
            <h2>INGRESAR A MI CUENTA</h2>   
            <div class="login-form-container">   
                <form class="login-form" action="index.js" id="userEmailForm" method="GET">
                    <label class="login-form-label" for="userEmailInput">Email:</label>
                    <input type="text" name="user" id="userEmailInput" placeholder="ejemplo@correo.com">  
                </form>
                <form class="login-form"  action="index.js" id="userPassForm">
                    <label class="login-form-label" for="userPasswordlInput">Contraseña:</label>
                    <input type="text" name="user" id="userPasswordlInput" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                </form>
            </div> 
            <div class="login-buttom-container">
                <button class="login-buttom-item" id="loginButton">Ingresar</button>
                <form action="index.js" type="GET">
                    <input type="checkbox" name="recordarme" id="remindMe">
                    <label for="remindMe">Recordarme</label>
                </form>
            </div>
            <a href="" id="forgotPassword">Olvidé mi contraseña</a>
            
            <div id="popup" class="popup">
                <div class="popup-content">
                    <h3>Restablecer la constraseña:</h3>
                    <p>Por favor ingrese el email donde quiere recibir los pasos para restablecer la constraseña.</p>
                    <form class="login-form" action="">
                        <label class="login-form-label" for="">Email: </label>
                        <input type="text" placeholder="" id="">
                    </form>
                    <button class="login-buttom-item" id="closePopup">Cerrar</button>
                    <button class="login-buttom-item" id="closePopup">Enviar</button>
                </div>
            </div>
        </section>
    </main>

                </li>
                <li>

                </li>
                <li>
                    <a class="navbar-link" href="/pages/contacto.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="footer-logo">
                <a href="./Challenge/index.html">
                    <img src="../img/branding/isotype.svg" alt="">
